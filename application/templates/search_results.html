<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--Customized css-->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">User</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 justify-content-center" method="GET" action="{{ url_for('crud.search') }}">
          <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input class="form-control mr-sm-2 form-width" type="search" placeholder="Search tags" aria-label="Search" name="tags" value="{{tags}}">
          </div>
          <div class="form-group has-search">
            <span class="fa fa-map-marker form-control-feedback"></span>
            <input class="form-control mr-sm-2 form-width" type="search" placeholder="Search location" aria-label="Search" name="location" value="{{location}}">
          </div>
          <div>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="search_button" value="Search by tags and location">Search</button>
          </div>
        </form>
      </div>
    </nav>



    <!--Events grid layout-->
    {%for i in range(5)%}
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <!--Food image-->
              <img src="/static/img/test.jpg" alt="" >
            </div>
            <div class="col-8">
              <!--Event name-->
              <h1 class="display-4">Event name</h1>
              <ul class="list-inline">
                <!--Location-->
                <li class="list-inline-item"><h5><i class="fa fa-map-marker mr-1"></i>UT Austin</h5></li>
                <!--Time-->
                <li class="list-inline-item"><h5><i class="fa fa-clock-o ml-2 mr-1"></i>2011</h5></li>
              </ul>
              <hr class="mt-4 mb-2">
                <!--Tags-->
                <ul class="list-inline">
                  {%for i in range(5)%}
                  <li class="list-inline-item"><h4><span class="badge badge-success mb-4">Success</span></h4></li>
                  {%endfor%}
                </ul>
              <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    {%endfor%}
