<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../static/public_show_events.css">
    <title>Foodever</title>
</head>
<body>

	<!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light">
	  <div id="site-logo">Foodever</div>
		<ul class="navbar-nav mr-auto">
		</ul>
		<ul class="navbar-nav">
		  <li class="nav-item">
			<a href="{{url_for('crud.show_login')}}">Sign in</a>
		  </li>
		</ul>
    </nav>

	<form class="form-inline my-2 my-lg-0 justify-content-center" method="GET" action="{{ url_for('crud.search') }}">
	  <div class="form-group has-search">
		<span class="fa fa-search form-control-feedback"></span>
		<input class="form-control input-lg col-lg-6 form-width" type="search" placeholder="Search tags" aria-label="Search" name="tags" value="{{tags}}">
	  </div>
	  <div class="form-group has-search">
		<span class="fa fa-map-marker form-control-feedback"></span>
		<input class="form-control mr-sm-2 form-width" type="search" placeholder="Search location" aria-label="Search" name="location" value="{{location}}">
	  </div>
	  <div>
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="search_button" value="Search by tags and location">Search</button>
	  </div>
	</form>

	<h2>Events going on: </h2>
	{% for event in events %}
			<div>
				<div></div>
					<div>
						<a href = "{{url_for('crud.view_event', event_id = event.event_id)}}">
						<h3>Name: {{event.event_name}}</h3>
						<h3>Host: {{event.host}}</h3>
						<h3>Date: {{event.date}}</h3>
						<h3>Location: {{event.location}}</h3>
						</a>
					</div>
				<div></div>
			</div>
	{% endfor %}
</body>
</html>
